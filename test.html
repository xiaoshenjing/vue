<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{cool}}</div>
        <div v-if='flag'>world</div>
        <div v-for='(v,i) in list' :key='i'>{{v}}</div>
    </div>

    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                flag: false,
                list: [1]
            },
            computed: {
                cool() {
                    return `i said ${this.msg} ${this.flag ? 'boy' : 'girl'}`
                }
            },
            mounted() {
                setTimeout(() => {
                    this.list.push(1)
                }, 2000);
                setInterval(() => {
                    this.flag = !this.flag
                }, 3000)
            }
        })
    </script>
</body>

</html>
